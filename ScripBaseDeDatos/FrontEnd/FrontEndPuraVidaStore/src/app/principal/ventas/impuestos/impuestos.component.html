<p-toast></p-toast>

<p-dialog
  header="{{ titulo }}"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="grid my-4">
    <div class="col">
      <span class="p-float-label">
        <input
          type="text"
          id="descripcion"
          name="descripcion"
          required
          pInputText
          (input)="cambioDeshabilitar()"
          [(ngModel)]="impuestoSelecionado.impDescripcion"
          #descripcion="ngModel"
        />
        <label for="descripcion">Descripci√≥n del impuesto</label>
      </span>
    </div>
    <div class="col">
      <span class="p-float-label">
        <input
          type="number"
          id="porcentaje"
          name="porcentaje"
          min="0"
          pInputText
          required
          (input)="cambioDeshabilitar()"
          [(ngModel)]="impuestoSelecionado.impPorcentaje"
          #porcentaje="ngModel"
        />
        <label for="porcentaje">Porcentaje</label>
      </span>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-times"
      (click)="displayModal = false"
      label="Cancelar"
      styleClass="p-button-text"
    ></p-button>

    <p-button
      icon="pi pi-save"
      (click)="Guardar()"
      [disabled]="deshabilitarBotonGuardar"
      label="Guardar"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>

<div class="field my-2">
  <div class="grid">
    <div class="col-1">
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-plus"
        class="p-button-rounded"
        (click)="showModalDialog()"
      ></button>
    </div>
    <div class="col">
      <div class="p-inputgroup">
        <input type="text" pInputText placeholder="Buscar" />
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-search"
          styleClass="p-button-warn"
        ></button>
      </div>
    </div>
  </div>
</div>
<div class="field">
  <p-table [value]="listaImpuestos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>#</th>
        <th>Impuesto</th>
        <th>Porcentaje</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-impuesto let-columns="columns">
      <tr>
        <td>{{ impuesto.impId }}</td>
        <td>{{ impuesto.impDescripcion }}</td>
        <td>{{ impuesto.impPorcentaje }}%</td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            label="Info"
            class="p-button-outlined p-button-rounded p-button-info"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            label="Warning"
            class="p-button-outlined p-button-rounded p-button-warning"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
