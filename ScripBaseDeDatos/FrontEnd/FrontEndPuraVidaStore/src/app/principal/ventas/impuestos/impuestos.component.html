<p>impuestos works!</p>
<p-table [value]="listaImpuestos" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="caption"> Default </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>#</th>
      <th>Impuesto</th>
      <th>Porcentaje</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-impuesto let-columns="columns">
    <tr>
      <td>{{ impuesto.impId }}</td>
      <td>{{ impuesto.impDescripcion }}</td>
      <td>{{ impuesto.impPorcentaje }}</td>
      <td>
        <button
          pButton
          pRipple
          type="button"
          label="Info"
          class="p-button-outlined p-button-rounded p-button-info"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Warning"
          class="p-button-outlined p-button-rounded p-button-warning"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
