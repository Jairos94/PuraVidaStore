<h3>eee</h3>
<p-table [value]="listaUsuario">
    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{ usuario.idUsuario }}</td>
            <td>{{ usuario.usuario }}</td>
            <td>{{ usuario.persona.psrNombre }} {{ usuario.persona.psrApellido1 }} {{ usuario.persona.psrApellido }}</td>
            <td>{{ usuario.rol.rluDescripcion }}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
