<h1>{{ titulo }}</h1>
<form>

    <p-card>
        <ng-template pTemplate="header">
            Datos de la persona
        </ng-template>

        <div class="grid p-fluid">
            <div class="col-12 md:col-4">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                    <input type="text" pInputText placeholder="Cédula">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col">
                    <label for="apellido1">Primer apellido</label>
                    <input id="apellido1" type="text"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col">
                    <label for="apellido2">Segundo apellido</label>
                    <input id="apellido2" type="text"
                        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
            </div>
        </div>
    </p-card>

    <p-card>
        <ng-template pTemplate="header">
            Datos del usuario
        </ng-template>


        <div class="grid p-fluid">
            <div class="col-12 md:col-4">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Usuario">
                </div>
            </div>

            <div class="col-12 md:col-4">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="password" pInputText placeholder="Contraseña">
                </div>
            </div>
        </div>

        <div class="grid p-fluid">

            <div class="col-12 md:col-4">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                    <input type="email" pInputText placeholder="Correo">
                </div>
            </div>

            <div class="col-12 md:col-4">
                <p-dropdown [options]="listaRoles" [(ngModel)]="rolM" optionLabel="rluDescripcion"></p-dropdown>
            </div>



        </div>

        <ng-template pTemplate="footer">
            <button pButton type="button" label="Guardar" ></button>
        </ng-template>
    </p-card>

</form>
