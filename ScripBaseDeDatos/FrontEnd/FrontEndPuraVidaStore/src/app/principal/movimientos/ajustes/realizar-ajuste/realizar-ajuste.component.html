<div class="field my-1">
  <div class="grid">
    <div class="col">
      <div class="p-inputgroup">
        <input
          type="text"
          pInputText
          placeholder="Buscar por cÃ³digo del producto"
          class="w-full"
          [(ngModel)]="buscador"
          (keyup.enter)="buscarProductoPorcodigo()"
        />
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-search"
          styleClass="p-button-warn"
        ></button>
      </div>
    </div>

    <div class="col-2">
      <p-button
        icon="pi pi-save"
        class="mr-1"
        [disabled]="
          cantidad <= 0 &&
          productoSeleccionado.prdId <= 0 &&
          motivoMovimientoSeleccionado.mtmId <= 0
        "
      ></p-button>
      <p-button icon="pi pi-eraser"></p-button>
    </div>
  </div>
</div>

<div class="field my-3">
  <div class="grid">
    <div class="col">
      <p-card
        header="Advanced Card"
        subheader="Card Subheader"
        styleClass="p-card-shadow"
      >
        <ng-template pTemplate="header">
          <img
            alt="Card"
            [src]="leerArchivo(productoSeleccionado.pdrFoto)"
            [style]="{ width: '15rem', 'margin-bottom': '2em' }"
          />
        </ng-template>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore
          sed consequuntur error repudiandae numquam deserunt quisquam repellat
          libero asperiores earum nam nobis, culpa ratione quam perferendis
          esse, cupiditate neque quas!
        </p>
      </p-card>
    </div>

    <div class="col">
      <p-card
        header="Datos de ingreso"
        subheader="Cantidad y tipo de ajuste"
        styleClass="p-card-shadow"
      >
        <div class="field">
          Cantidad a ingresar:
          <p-inputNumber
            mode="decimal"
            id="cantidadAIngresar"
            name="cantidadAIngresar"
            [showButtons]="true"
            class="w-full"
            inputId="minmax-buttons"
            [required]="true"
            [min]="1"
            [(ngModel)]="cantidad"
            #cantidadAIngresar="ngModel"
          >
          </p-inputNumber>
        </div>

        <div class="field">
          Tipo de ajuste:
          <p-dropdown
            [options]="listaMotivosMovimiento"
            [(ngModel)]="motivoMovimientoSeleccionado"
            [filter]="true"
            filterBy="mtmDescripcion"
            placeholder="Seleccionar un tipo de ajuste"
            optionLabel="mtmDescripcion"
            [showClear]="true"
            [required]="true"
          ></p-dropdown>

          <div
            *ngIf="
              motivoMovimientoSeleccionado.mtmId > 0 &&
              motivoMovimientoSeleccionado.mtmIdTipoMovimiento === 1
            "
          >
            <label class="text-green-500">{{
              motivoMovimientoSeleccionado.mtmIdTipoMovimientoNavigation
                ?.tpmDescripcion
            }}</label>
          </div>

          <div
            *ngIf="
              motivoMovimientoSeleccionado.mtmId > 0 &&
              motivoMovimientoSeleccionado.mtmIdTipoMovimiento === 2
            "
          >
            <label class="text-red-500">{{
              motivoMovimientoSeleccionado.mtmIdTipoMovimientoNavigation
                ?.tpmDescripcion
            }}</label>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
