<div class="card">
  <p-table
    [value]="listaMotivosMovimientos"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rows]="10"
    [paginator]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template pTemplate="caption"> Movimientos </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>Id</th>
        <th>Descripci√≥n del ajuste</th>
        <th>Tipo Ajuste</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ajuste let-columns="columns">
      <tr *ngIf="ajuste.mtmIdTipoMovimiento === 1" class="text-blue-500">
        <td>{{ ajuste.mtmId }}</td>
        <td>{{ ajuste.mtmDescripcion }}</td>
        <td>{{ ajuste.mtmIdTipoMovimientoNavigation.tpmDescripcion }}</td>
      </tr>

      <tr *ngIf="ajuste.mtmIdTipoMovimiento === 2" class="text-red-500">
        <td>{{ ajuste.mtmId }}</td>
        <td>{{ ajuste.mtmDescripcion }}</td>
        <td>{{ ajuste.mtmIdTipoMovimientoNavigation.tpmDescripcion }}</td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
