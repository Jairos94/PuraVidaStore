<div class="card">
  <p-table [value]="listaMotivosMovimientos" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="caption">
          Movimientos
      </ng-template>
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th>Id</th>
              <th>Descripci√≥n del ajuste</th>
              <th>Tipo Ajuste</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ajuste let-columns="columns">
          <tr *ngIf="ajuste.mtmIdTipoMovimiento===1" class="text-blue-500">
              <td>{{ajuste.mtmId}}</td>
              <td>{{ajuste.mtmDescripcion}}</td>
              <td>{{ajuste.mtmIdTipoMovimientoNavigation.tpmDescripcion}}</td>
          </tr>

          <tr *ngIf="ajuste.mtmIdTipoMovimiento===2" class="text-red-500">
            <td>{{ajuste.mtmId}}</td>
            <td>{{ajuste.mtmDescripcion}}</td>
            <td>{{ajuste.mtmIdTipoMovimientoNavigation.tpmDescripcion}}</td>
        </tr>
      </ng-template>
  </p-table>
</div>
