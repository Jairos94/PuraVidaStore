        <h5>Identificadion</h5>
        <div class="grid p-fluid">
            <div class="col-12 md:col-4">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" [(ngModel)]="persona.psrIdentificacion" pInputText placeholder="CÃ©dula">
                </div>
            </div>
        </div>

            <div class="col-12 md:col-4">
                <div class="p-inputgroup">

                    <input type="text" [(ngModel)]="persona.psrNombre" pInputText placeholder="Nombre">
