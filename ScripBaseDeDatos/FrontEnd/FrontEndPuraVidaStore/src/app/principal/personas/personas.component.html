<h3>Datos de la persona</h3>
<p-accordion>
    <p-accordionTab header="Datos de la persona">
        <form [formGroup]="personaForm">
            <h5>Identificaci√≥n</h5>
            <p-autoComplete [(ngModel)]="persona" [suggestions]="listaPersonas" (completeMethod)="search($event)" (ngModelChange)="cambios()"
                field="psrIdentificacion">
                <ng-template let-persona pTemplate="item">
                    <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{persona.psrNombre}}
                        {{persona.psrApellido1}} {{persona.psrApellido2}}</div>
                </ng-template>
            </p-autoComplete>

            <h5>Nombre</h5>
            <div class="grid p-fluid">
                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText placeholder="Nombre" formControlName="nombre">
                    </div>
                </div>

                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText placeholder="Primer Apellido" formControlName="apellido1">
                    </div>
                </div>

                <div class="col-12 md:col-4">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText placeholder="Segundo Apellido" formControlName="apellido2">
                    </div>
                </div>
            </div>
        </form>
    </p-accordionTab>
</p-accordion>
