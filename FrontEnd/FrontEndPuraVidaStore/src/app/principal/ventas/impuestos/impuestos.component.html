<p-toast></p-toast>

<p-dialog
  header="{{ titulo }}"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="grid my-4">
    <div class="col">
      <span class="p-float-label">
        <input
          type="text"
          id="descripcion"
          name="descripcion"
          required
          pInputText
          (input)="cambioDeshabilitar()"
          [(ngModel)]="impuestoSelecionado.impDescripcion"
          #descripcion="ngModel"
        />
        <label for="descripcion">Descripci√≥n del impuesto</label>
      </span>
    </div>
    <div class="col">
      <span class="p-float-label">
        <input
          type="number"
          id="porcentaje"
          name="porcentaje"
          min="0"
          pInputText
          required
          (input)="cambioDeshabilitar()"
          [(ngModel)]="impuestoSelecionado.impPorcentaje"
          #porcentaje="ngModel"
        />
        <label for="porcentaje">Porcentaje</label>
      </span>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-times"
      label="Cancelar"
      class="p-button-text"
      (click)="displayModal = false"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-save"
      label="Guardar"
      [disabled]="deshabilitarBotonGuardar"
      class="p-button-text"
      (click)="Guardar()"
    ></button>
  </ng-template>
</p-dialog>

<div class="field my-2">
  <div class="grid">
    <div class="col-1">
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-plus"
        class="p-button-rounded"
        [disabled]="!esAdministrador"
        (click)="showModalDialog()"
      ></button>
    </div>
    <div class="col">
      <div class="p-inputgroup">
        <input
          type="text"
          pInputText
          placeholder="Buscar"
          [(ngModel)]="buscador"
          (input)="filtrar()"
        />
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-search"
          styleClass="p-button-warn"
          (click)="filtrar()"
        ></button>
      </div>
    </div>
  </div>
</div>
<div class="field">
  <p-table
    [value]="listaImpuestos"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 25]"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>#</th>
        <th>Impuesto</th>
        <th>Porcentaje</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-impuesto let-columns="columns">
      <tr>
        <td>{{ impuesto.impId }}</td>
        <td>{{ impuesto.impDescripcion }}</td>
        <td>{{ impuesto.impPorcentaje }}%</td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning"
            [disabled]="!esAdministrador"
            (click)="editarUsuario(impuesto, false)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            [disabled]="!esAdministrador"
            (click)="editarUsuario(impuesto, true)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
